<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTP FC: Live Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .card { background: white; border-radius: 24px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 1rem; }
        .modal.active { display: flex; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .sync-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
        .sync-online { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .sync-offline { background-color: #ef4444; }
        .sync-pending { background-color: #f59e0b; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        /* ÌåÄÎ≥Ñ Í≥†Ïú† Ïª¨Îü¨ ÌÉúÍ∑∏ Ïä§ÌÉÄÏùº (ÏïÑÏòà Îã§Î•∏ Î∞∞Í≤ΩÏÉâ Ï†ÅÏö©) */
        .team-tag { padding: 4px 10px; border-radius: 8px; font-weight: 800; font-size: 0.75rem; display: inline-block; letter-spacing: -0.025em; border: 1px solid rgba(0,0,0,0.1); color: white; }
        
        /* 4Í∞ú ÌåÄ Í∞ÅÍ∞Å Îã§Î•∏ Î∞∞Í≤ΩÏÉâ */
        .ob1-tag { background-color: #4f46e5; } /* Indigo 600 */
        .ob2-tag { background-color: #0d9488; } /* Teal 600 */
        .yb1-tag { background-color: #ea580c; } /* Orange 600 */
        .yb2-tag { background-color: #e11d48; } /* Rose 600 */

        /* Í∏∞Î≥∏ Ìè¥Î∞± Î∞è ÏöîÏïΩÏö© */
        .ob-tag { background-color: #1e293b; }
        .yb-tag { background-color: #c2410c; }
    </style>
</head>
<body class="pb-20">
    <div class="max-w-3xl mx-auto px-4 pt-6">
        <!-- Header -->
        <header class="text-center mb-6">
            <div class="flex justify-center items-center gap-2 mb-1">
                <span id="sync-status" class="sync-indicator sync-pending"></span>
                <span id="sync-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Connecting...</span>
            </div>
            <h1 class="text-3xl font-800 text-slate-900 tracking-tighter uppercase italic">OTP FC LIVE</h1>
            <div class="flex justify-center gap-2 mt-4">
                <button id="btn-scoreboard" onclick="switchTab('scoreboard')" class="tab-btn flex-1 py-2.5 rounded-2xl font-bold bg-slate-800 text-white shadow-md transition-all text-sm">ÌòÑÌô©Ìåê</button>
                <button id="btn-teams" onclick="switchTab('teams')" class="tab-btn flex-1 py-2.5 rounded-2xl font-bold bg-white text-slate-600 transition-all text-sm">ÏÑ†Ïàò Í¥ÄÎ¶¨</button>
                <button id="btn-records" onclick="switchTab('records')" class="tab-btn flex-1 py-2.5 rounded-2xl font-bold bg-white text-slate-600 transition-all text-sm">Í∏∞Î°ùÏã§</button>
            </div>
        </header>

        <!-- Main Score Display -->
        <div class="card p-6 mb-8 text-center border-b-4 border-slate-200">
            <h2 class="text-[10px] font-bold text-slate-400 mb-4 uppercase tracking-widest italic">Total Standings (M: 0.5 / W: 1.0)</h2>
            <div class="flex justify-around items-center">
                <div class="flex flex-col flex-1 items-center">
                    <span class="team-tag ob-tag mb-2 px-4 py-1.5 text-sm italic">OB TEAM</span>
                    <span id="total-ob" class="text-5xl font-black text-slate-900 tracking-tighter">0.0</span>
                </div>
                <div class="text-3xl font-black text-slate-200 mx-2 italic">VS</div>
                <div class="flex flex-col flex-1 items-center">
                    <span class="team-tag yb-tag mb-2 px-4 py-1.5 text-sm italic">YB TEAM</span>
                    <span id="total-yb" class="text-5xl font-black text-orange-600 tracking-tighter">0.0</span>
                </div>
            </div>
        </div>

        <!-- Tab Contents -->
        <div id="tab-scoreboard" class="tab-content active space-y-6"></div>
        <div id="tab-teams" class="tab-content">
            <div id="team-manage-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
        <div id="tab-records" class="tab-content">
            <div class="card p-6">
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2 italic uppercase tracking-tighter">üèÜ Ranking</h3>
                <div id="ranking-container" class="space-y-3"></div>
            </div>
        </div>

        <div class="mt-8 flex gap-3">
            <button onclick="copyStatus()" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform text-sm uppercase tracking-tighter">ÌòÑÌô© Î≥µÏÇ¨</button>
            <button onclick="showConfirm('Ïä§ÏΩîÏñ¥ Ï¥àÍ∏∞Ìôî', 'Î™ÖÎã®ÏùÄ Ïú†ÏßÄÌïòÍ≥† ÎìùÏ†ê Í∏∞Î°ùÎßå Î™®Îëê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?', resetScoresOnly)" class="px-6 bg-red-100 text-red-700 py-4 rounded-2xl font-bold border border-red-200 active:scale-95 transition-transform text-sm uppercase tracking-tighter">Ï¥àÍ∏∞Ìôî</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="scoring-modal" class="modal"><div class="bg-white w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]"><div class="p-6 bg-slate-900 text-white flex justify-between items-center shrink-0"><div><span id="modal-match-info" class="text-[10px] font-bold text-slate-400 uppercase">Match Details</span><h3 id="modal-match-title" class="text-xl font-black italic uppercase tracking-tighter">OB vs YB</h3></div><button onclick="closeModal('scoring-modal')" class="text-2xl">&times;</button></div><div class="p-6 overflow-y-auto"><div class="grid grid-cols-1 sm:grid-cols-2 gap-8"><div><h4 id="modal-left-team-container" class="text-center mb-4 border-b-2 pb-3"></h4><div id="modal-left-players" class="space-y-3"></div></div><div><h4 id="modal-right-team-container" class="text-center mb-4 border-b-2 pb-3"></h4><div id="modal-right-players" class="space-y-3"></div></div></div></div><div class="p-4 bg-slate-50 border-t"><button onclick="closeModal('scoring-modal')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black active:scale-95 transition-transform">DONE</button></div></div></div>
    <div id="confirm-modal" class="modal"><div class="bg-white w-full max-w-xs rounded-3xl p-6 text-center shadow-2xl"><h3 id="confirm-title" class="text-lg font-black text-slate-800 mb-2 font-bold italic uppercase tracking-tighter">Confirm</h3><p id="confirm-msg" class="text-sm text-slate-600 mb-6"></p><div class="flex gap-2"><button onclick="closeModal('confirm-modal')" class="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold text-sm">Cancel</button><button id="confirm-action-btn" class="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold text-sm">Confirm</button></div></div></div>
    <div id="edit-modal" class="modal"><div class="bg-white w-full max-w-xs rounded-3xl p-6 border-2 border-slate-900 shadow-2xl"><h3 class="text-lg font-black text-slate-800 mb-4 text-center italic uppercase tracking-tighter">Edit Player</h3><div class="space-y-4 mb-6"><div><label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Name</label><input type="text" id="edit-player-name" class="w-full border-2 border-slate-100 rounded-xl px-4 py-2.5 outline-none font-bold focus:border-slate-900"></div><div><label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Gender</label><select id="edit-player-gender" class="w-full border-2 border-slate-100 rounded-xl px-4 py-2.5 outline-none font-bold bg-white"><option value="ÎÇ®">ÎÇ®ÏÑ± (0.5pts)</option><option value="Ïó¨">Ïó¨ÏÑ± (1.0pts)</option></select></div></div><div class="flex gap-2"><button onclick="closeModal('edit-modal')" class="flex-1 py-3 bg-slate-100 text-slate-800 rounded-xl font-bold text-sm">Cancel</button><button id="edit-save-btn" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold text-sm active:scale-95 transition-transform">Save</button></div></div></div>
    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-3.5 rounded-full font-bold text-xs shadow-2xl opacity-0 transition-opacity pointer-events-none z-[200]">Status</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyD5mPf2yRgAkrGex3mbdgN4LXBPnjNhdZQ",
            authDomain: "otp-fc-scoreboard.firebaseapp.com",
            projectId: "otp-fc-scoreboard",
            storageBucket: "otp-fc-scoreboard.firebasestorage.app",
            messagingSenderId: "1068915391550",
            appId: "1:1068915391550:web:83291a3df9587deaaae56f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'otp-fc-main-v2';
        const stateDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'gameState', 'current');

        // --- Data ---
        const matchesRaw = [
            {q:"1Ìöå",a:["OB-1","YB-1"],b:["OB-2","YB-2"]},
            {q:"2Ìöå",a:["OB-1","YB-2"],b:["OB-2","YB-1"]},
            {q:"3Ìöå",a:["OB-2","YB-1"],b:["OB-1","YB-2"]},
            {q:"4Ìöå",a:["OB-2","YB-2"],b:["OB-1","YB-1"]},
            {q:"5Ìöå",a:["OB-1","YB-1"],b:["OB-2","YB-2"]},
            {q:"6Ìöå",a:["OB-1","YB-2"],b:["OB-2","YB-1"]}
        ];
        const flatMatches = []; matchesRaw.forEach((m,i)=>{
            flatMatches.push({q:m.q,court:'A',teams:m.a,idx:i*2});
            flatMatches.push({q:m.q,court:'B',teams:m.b,idx:i*2+1});
        });

        let state = { teams:{"OB-1":[],"OB-2":[],"YB-1":[],"YB-2":[]}, matchScores:Array(12).fill(null).map(()=>({})) };
        let currentMatchIdx = null; let user = null;

        // --- ÌåÄÎ≥Ñ Í≥†Ïú† ÌÉúÍ∑∏ ÌÅ¥ÎûòÏä§ Î∞òÌôò Ìï®Ïàò ---
        function getTeamTagClass(teamName) {
            if (teamName === 'OB-1') return 'ob1-tag';
            if (teamName === 'OB-2') return 'ob2-tag';
            if (teamName === 'YB-1') return 'yb1-tag';
            if (teamName === 'YB-2') return 'yb2-tag';
            return teamName.startsWith('OB') ? 'ob-tag' : 'yb-tag';
        }

        // --- Global Actions ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => { 
                b.classList.remove('bg-slate-800','text-white','shadow-md'); 
                b.classList.add('bg-white','text-slate-600'); 
            });
            document.getElementById(`tab-${tab}`).classList.add('active');
            const targetBtn = document.getElementById(`btn-${tab}`);
            targetBtn.classList.replace('bg-white','bg-slate-800'); 
            targetBtn.classList.replace('text-slate-600','text-white'); 
            targetBtn.classList.add('shadow-md');
            renderAll();
        };

        window.addPlayer = (teamName) => {
            const nameInput = document.getElementById(`input-name-${teamName}`);
            const name = nameInput.value.trim();
            if(!name) return;
            state.teams[teamName].push({ 
                id: 'p_'+Date.now()+Math.random().toString(36).substr(2,4), 
                name, 
                gender: document.getElementById(`input-gender-${teamName}`).value 
            });
            nameInput.value = ''; pushState();
        };

        window.removePlayer = (teamName, pid) => { state.teams[teamName] = state.teams[teamName].filter(p => p.id !== pid); pushState(); };
        window.clearTeam = (teamName) => { state.teams[teamName] = []; pushState(); };
        window.openEditModal = (teamName, pid) => {
            const p = state.teams[teamName].find(p => p.id === pid); if (!p) return;
            document.getElementById('edit-player-name').value = p.name; document.getElementById('edit-player-gender').value = p.gender;
            document.getElementById('edit-save-btn').onclick = () => { p.name = document.getElementById('edit-player-name').value.trim(); p.gender = document.getElementById('edit-player-gender').value; pushState(); window.closeModal('edit-modal'); };
            document.getElementById('edit-modal').classList.add('active');
        };
        window.openMatchModal = (idx) => {
            currentMatchIdx = idx; const m = flatMatches.find(f => f.idx === idx); if (!m) return;
            document.getElementById('modal-match-info').innerText = `${m.q} - Court ${m.court}`; 
            document.getElementById('modal-match-title').innerText = `${m.teams[0]} vs ${m.teams[1]}`;
            
            const lTag = getTeamTagClass(m.teams[0]);
            const rTag = getTeamTagClass(m.teams[1]);
            
            document.getElementById('modal-left-team-container').innerHTML = `<span class="team-tag ${lTag}">${m.teams[0]}</span>`;
            document.getElementById('modal-right-team-container').innerHTML = `<span class="team-tag ${rTag}">${m.teams[1]}</span>`;

            renderModalPlayers(); document.getElementById('scoring-modal').classList.add('active');
        };
        window.goal = (pid, d) => { if (currentMatchIdx === null) return; state.matchScores[currentMatchIdx][pid] = Math.max(0, (state.matchScores[currentMatchIdx][pid] || 0) + d); pushState(); };
        window.closeModal = (id) => { document.getElementById(id).classList.remove('active'); if (id === 'scoring-modal') currentMatchIdx = null; };
        window.showConfirm = (title, msg, fn) => { document.getElementById('confirm-title').innerText = title; document.getElementById('confirm-msg').innerText = msg; document.getElementById('confirm-action-btn').onclick = () => { fn(); window.closeModal('confirm-modal'); }; document.getElementById('confirm-modal').classList.add('active'); };
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('opacity-100'); setTimeout(() => t.classList.remove('opacity-100'), 2500); };
        window.copyStatus = () => { const text = `[OTP FC LIVE Ïä§ÏΩîÏñ¥]\nOB ${document.getElementById('total-ob').innerText} : ${document.getElementById('total-yb').innerText} YB\nÏã§ÏãúÍ∞Ñ ÌôïÏù∏: ${window.location.href}`; const ta = document.createElement("textarea"); ta.value = text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); window.showToast("ÌòÑÌô©Ìåê Ïä§ÏΩîÏñ¥Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§."); };
        
        window.resetScoresOnly = () => { 
            state.matchScores = Array(12).fill(null).map(() => ({})); 
            pushState(); 
            window.showToast("ÎìùÏ†ê Í∏∞Î°ùÏù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.");
        };

        // --- Render ---
        function renderAll() { renderMatchList(); renderTeamManagement(); renderRecords(); if (currentMatchIdx !== null) renderModalPlayers(); }
        
        function renderTeamManagement() {
            const container = document.getElementById('team-manage-container'); if (!container) return;
            container.innerHTML = Object.keys(state.teams).map(t => {
                const tagClass = getTeamTagClass(t);
                return `
                <div class="card p-5 border border-slate-100 mb-2 overflow-hidden">
                    <div class="flex justify-between items-center mb-5">
                        <span class="team-tag ${tagClass} text-base px-3 py-1 italic">${t} Î™ÖÎã®</span>
                        <button onclick="window.showConfirm('${t} Ï¥àÍ∏∞Ìôî','Ïù¥ ÌåÄÏùò Î™ÖÎã®ÏùÑ ÎπÑÏö∏ÍπåÏöî?',()=>window.clearTeam('${t}'))" class="text-[10px] font-bold text-red-600 bg-red-50 border border-red-100 px-2 py-1 rounded-lg">Clear</button>
                    </div>
                    <div class="space-y-2 mb-4">
                        ${state.teams[t].length === 0 ? '<p class="text-[10px] text-slate-300 text-center py-6 border-2 border-dashed border-slate-50 rounded-2xl italic">Empty Team</p>' : ''}
                        ${state.teams[t].map(p => `
                            <div class="flex justify-between items-center bg-white p-3 rounded-2xl text-sm border-2 border-slate-100 shadow-sm">
                                <span class="font-bold text-slate-800 truncate pr-1">
                                    ${p.name} 
                                    <span class="text-[9px] font-black ${p.gender==='Ïó¨'?'text-rose-600 border-rose-100 bg-rose-50':'text-blue-600 border-blue-100 bg-blue-50'} ml-1 uppercase border px-1.5 py-0.5 rounded shrink-0">${p.gender}</span>
                                </span>
                                <div class="flex gap-4 shrink-0">
                                    <button onclick="window.openEditModal('${t}','${p.id}')" class="text-slate-800 font-black text-[11px] uppercase underline underline-offset-4 decoration-slate-200">Edit</button>
                                    <button onclick="window.showConfirm('ÏÑ†Ïàò ÏÇ≠Ï†ú','${p.name} ÏÑ†ÏàòÎ•º ÏÇ≠Ï†úÌï†ÍπåÏöî?',()=>window.removePlayer('${t}','${p.id}'))" class="text-red-500 font-black text-[11px] uppercase underline underline-offset-4 decoration-red-100">Del</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="space-y-2 bg-slate-50 p-3 rounded-3xl border border-slate-100">
                        <input type="text" id="input-name-${t}" placeholder="Ïù¥Î¶Ñ ÏûÖÎ†•" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-4 py-3 text-sm font-bold outline-none focus:border-slate-900 transition-colors placeholder:text-slate-300">
                        <div class="flex gap-2 w-full">
                            <div class="w-1/3 min-w-0">
                                <select id="input-gender-${t}" class="w-full bg-white border-2 border-slate-100 rounded-2xl px-2 text-sm font-black text-slate-700 outline-none h-12 appearance-none text-center">
                                    <option value="ÎÇ®">ÎÇ®ÏÑ±</option>
                                    <option value="Ïó¨">Ïó¨ÏÑ±</option>
                                </select>
                            </div>
                            <div class="w-2/3 min-w-0">
                                <button onclick="window.addPlayer('${t}')" class="w-full bg-slate-900 text-white rounded-2xl flex items-center justify-center font-black shadow-lg active:scale-95 transition-transform h-12 text-sm">Ï∂îÍ∞Ä +</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderMatchList() {
            const container = document.getElementById('tab-scoreboard'); if (!container || !container.classList.contains('active')) return;
            container.innerHTML = matchesRaw.map((q, i) => `
                <div class="card overflow-hidden border-2 border-slate-50 shadow-sm">
                    <div class="bg-slate-50 px-5 py-3.5 border-b-2 border-slate-100 flex justify-between items-center font-black text-slate-900 uppercase italic tracking-tighter">
                        <span>${q.q} Îß§Ïπò</span>
                    </div>
                    <div class="divide-y-2 divide-slate-50">
                        ${[flatMatches[i*2], flatMatches[i*2+1]].map(m=>{
                            const s=getScore(m.idx,m.teams[0],m.teams[1]);
                            const lTag = getTeamTagClass(m.teams[0]);
                            const rTag = getTeamTagClass(m.teams[1]);
                            return `
                            <div class="p-5 hover:bg-slate-50 active:bg-slate-100 cursor-pointer flex items-center justify-between transition-colors" onclick="window.openMatchModal(${m.idx})">
                                <div class="flex items-center gap-3">
                                    <span class="text-[10px] font-black text-slate-300 italic border-r-2 pr-3 uppercase">C-${m.court}</span>
                                    <div class="flex flex-col gap-1.5">
                                        <div class="flex items-center gap-1.5">
                                            <span class="team-tag ${lTag} !text-[10px] !px-1.5 !py-0.5">${m.teams[0]}</span>
                                            <span class="text-[9px] font-black text-slate-200 uppercase tracking-tighter">vs</span>
                                            <span class="team-tag ${rTag} !text-[10px] !px-1.5 !py-0.5">${m.teams[1]}</span>
                                        </div>
                                        <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">${m.court==='A'?'OB':'YB'} HOME</span>
                                    </div>
                                </div>
                                <div class="font-black text-3xl tracking-tighter text-slate-900">${s.l} : ${s.r}</div>
                            </div>`}).join('')}
                    </div>
                </div>`).join('');
            updateTotal();
        }

        function getScore(mid, tL, tR) {
            let l=0, r=0; (state.teams[tL]||[]).forEach(p=>l+=(state.matchScores[mid][p.id]||0)*(p.gender==='Ïó¨'?1:0.5)); (state.teams[tR]||[]).forEach(p=>r+=(state.matchScores[mid][p.id]||0)*(p.gender==='Ïó¨'?1:0.5));
            return { l: l.toFixed(1), r: r.toFixed(1) };
        }

        function updateTotal() {
            let ob=0, yb=0; flatMatches.forEach(m => { const s = getScore(m.idx, m.teams[0], m.teams[1]); if (m.teams[0].startsWith('OB')) ob += parseFloat(s.l); else yb += parseFloat(s.l); if (m.teams[1].startsWith('OB')) ob += parseFloat(s.r); else yb += parseFloat(s.r); });
            document.getElementById('total-ob').innerText = ob.toFixed(1); document.getElementById('total-yb').innerText = yb.toFixed(1);
        }

        function renderModalPlayers() {
            const m = flatMatches.find(f => f.idx === currentMatchIdx); if(!m) return;
            const rl = (t) => (state.teams[t]||[]).length?state.teams[t].map(p=>`
                <div class="flex justify-between items-center bg-white p-4 rounded-3xl border-2 border-slate-50 shadow-sm">
                    <div class="flex flex-col">
                        <span class="font-bold text-sm text-slate-800">${p.name}</span>
                        <span class="text-[9px] font-black ${p.gender==='Ïó¨'?'text-rose-600':'text-blue-600'} uppercase tracking-widest">x${p.gender==='Ïó¨'?'1.0':'0.5'}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="window.goal('${p.id}',-1)" class="w-10 h-10 rounded-full border-2 border-slate-100 text-slate-400 font-black active:bg-slate-100">-</button>
                        <span class="font-black text-xl w-6 text-center text-slate-900">${state.matchScores[currentMatchIdx][p.id]||0}</span>
                        <button onclick="window.goal('${p.id}',1)" class="w-10 h-10 rounded-full bg-slate-900 text-white font-black active:scale-125 transition-transform shadow-md">+</button>
                    </div>
                </div>`).join(''):`<p class="text-[10px] text-slate-300 text-center py-10 italic uppercase font-bold tracking-widest">No Players Registered</p>`;
            document.getElementById('modal-left-players').innerHTML = rl(m.teams[0]); document.getElementById('modal-right-players').innerHTML = rl(m.teams[1]);
        }

        function renderRecords() {
            const stats = {}; Object.keys(state.teams).forEach(t=>state.teams[t].forEach(p=>stats[p.id]={name:p.name,gender:p.gender,team:t,goals:0,pts:0}));
            state.matchScores.forEach(ms=>{for(let pid in ms){if(stats[pid]){stats[pid].goals+=ms[pid]; stats[pid].pts+=ms[pid]*(stats[pid].gender==='Ïó¨'?1:0.5);}}});
            const srt = Object.values(stats).filter(p=>p.goals>0).sort((a,b)=>b.pts-a.pts||b.goals-a.goals);
            const container = document.getElementById('ranking-container'); if(!container) return; if(!srt.length){container.innerHTML=`<p class="text-center py-20 text-slate-300 font-bold italic uppercase tracking-widest border-2 border-dashed border-slate-50 rounded-3xl">No Data</p>`; return;}
            container.innerHTML = srt.map((p,i)=> {
                const tagClass = getTeamTagClass(p.team);
                return `
                <div class="flex items-center justify-between p-5 bg-white rounded-3xl border-2 border-slate-50 shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center gap-4">
                        <span class="text-2xl font-black italic ${i<3?'text-orange-500':'text-slate-200'}">#${i+1}</span>
                        <div>
                            <p class="font-bold text-slate-900 text-sm flex items-center gap-2">
                                ${p.name} <span class="team-tag ${tagClass} !text-[8px] !px-1.5 !py-0.5 !rounded-md">${p.team}</span>
                            </p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${p.gender} | ${p.goals} GOALS</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-black text-slate-900 tracking-tighter">${p.pts.toFixed(1)}</span>
                        <span class="text-[10px] font-black text-slate-300 ml-0.5 uppercase">PTS</span>
                    </div>
                </div>`;
            }).join('');
        }

        // --- Sync ---
        async function pushState() { if (!user || !stateDocRef) return; try { await setDoc(stateDocRef, state); } catch(e) { console.error("Push Error", e); } }
        function startSync() {
            onSnapshot(stateDocRef, (ds) => { 
                if (ds.exists()) { state = ds.data(); renderAll(); } 
                else { setDoc(stateDocRef, state); } 
                document.getElementById('sync-status').className = 'sync-indicator sync-online'; 
                document.getElementById('sync-text').innerText = 'Connected'; 
            }, (er) => { 
                document.getElementById('sync-status').className = 'sync-indicator sync-offline'; 
                document.getElementById('sync-text').innerText = 'Offline'; 
            });
        }

        async function run() {
            renderAll();
            onAuthStateChanged(auth, (u) => { 
                user = u; 
                if (user) startSync(); 
                else signInAnonymously(auth).catch(console.error);
            });
        }
        run();
    </script>
</body>
</html>
